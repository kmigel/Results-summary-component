<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
        <title>Results summary</title>
    </head>
    <body>
        <main class="container">
            <div class="left">
                <h1 class="result-title">Your Result</h1>
                <div class="score-container">
                    <p class="score">76</p>
                    <p class="max-score">of 100</p>
                </div>
                <h2 class="result">Great</h2>
                <p class="higher-than">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="right">
                <h2 class="summary-title">Summary</h2>
                <div class="summary-container">
                    <div class="summary-item reaction-container">
                        <img class="icon" src="images/icon-reaction.svg" alt="">
                        <h3 class="summary-item-name reaction">Reaction</h3>
                        <span class="points">
                            <p class="your-points">80</p>
                            <p class="max-points"> / 100</p>
                        </span>
                    </div>
                    <div class="summary-item memory-container">
                        <img class="icon" src="images/icon-memory.svg" alt="">
                        <h3 class="summary-item-name memory">Memory</h3>
                        <span class="points">
                            <p class="your-points">92</p>
                            <p class="max-points"> / 100</p>
                        </span>
                    </div>
                    <div class="summary-item verbal-container">
                        <img class="icon" src="images/icon-verbal.svg" alt="">
                        <h3 class="summary-item-name verbal">Verbal</h3>
                        <span class="points">
                            <p class="your-points">61</p>
                            <p class="max-points"> / 100</p>
                        </span>
                    </div>
                    <div class="summary-item visual-container">
                        <img class="icon" src="images/icon-visual.svg" alt="">
                        <h3 class="summary-item-name visual">Visual</h3>
                        <span class="points">
                            <p class="your-points">72</p>
                            <p class="max-points"> / 100</p>
                        </span>
                    </div>
                </div>
                <button class="continue"><span class="button-text">Continue</span></button>
            </div>
        </main>
    </body>
</html>
